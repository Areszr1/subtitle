<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="toko css.css">
  <style>
    .profile-container {
      max-width: 420px;
      margin: 48px auto;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 0 24px 2px #ffd70033;
      padding: 36px 24px;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffd700;
      margin-bottom: 18px;
      background: #181818;
    }
    .profile-name {
      font-size: 2rem;
      font-family: 'Georgia', serif;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffd700;
    }
    .profile-email {
      font-size: 1.1rem;
      margin-bottom: 18px;
      color: #ffd700;
    }
    .profile-info {
      width: 100%;
      margin-bottom: 18px;
    }
    .profile-info label {
      display: block;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 1rem;
    }
    .profile-info .value {
      color: #ffd700;
      margin-bottom: 10px;
      font-size: 1.05rem;
      padding-bottom: 8px;
      border-bottom: 1px solid #ffd70033;
    }
    .btn-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 18px;
    }
    .btn-group .btn {
      font-size: 1rem;
      padding: 10px 28px;
    }
    @media (max-width: 600px) {
      .profile-container {
        padding: 18px 6px;
      }
      .profile-name {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Profile</h1>
    <nav>
      <ul>
        <li>
          <a href="#">Menu</a>
          <ul>
            <li><a href="toko online.html">Beranda</a></li>
            <li><a href="toko online.html#produk">Produk Unggulan</a></li>
            <li><a href="toko online.html#kontak">Kontak</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="profile-container">
      <img src="../df.png" alt="Avatar" class="profile-avatar">
      <div class="profile-name">Aris</div>
      <div class="profile-email">AZR@gmail.com</div>
      <div class="profile-info">
        <label>Alamat</label>
        <div class="value">Jl. Melati No. 45, Bandung, Indonesia</div>
        <label>No. Telepon</label>
        <div class="value">0812-1234-5678</div>
      </div>
      <div class="btn-group">
        <a href="toko online.html" class="btn">Kembali</a>
        
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 my project. All rights reserved.</p>
  </footer>
</body>
</html>
